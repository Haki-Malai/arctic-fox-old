name: "Bandit"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 4 * * 5'
   
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
      - name: Bandit Check
        uses: jpetrucciani/bandit-check@1.6.2
        with:
          path: '.'
          #bandit_flags: '-lll -o output.json -f json'
