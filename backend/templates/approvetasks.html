{% extends "base.html" %}
{% block body %}
    <h1>APPROVE TASKS</h1>
    {% if not tasks %}
        <h4>There are no pending tasks!</h4>
    {% endif %}
    {% for task in tasks %}
        <br>
        <form method="POST">
            <img src="{{ 'data:image/jpg;base64,' + task.proof }}" alt="" style="width:400px; height:auto;">
            <figcaption>{{ task.url }}</figcaption>
            <input type="hidden" name="task_id" value="{{ task.id }}">
            <input type="submit" name="submit" value="Approve">
            <input type="submit" name="submit" value="Disapprove">
        </form>
        <br>
    {% endfor %}
    <a href="/admin/home?jwt={{ jwt }}">Go back</a>
{% endblock %}
